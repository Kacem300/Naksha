<div class="box mt-5" class="container">
  <div class="row" *ngIf="!loading">
      <div class="col-md-3 col-sm-12" *ngFor="let item of cars"  >
        <app-oneprodnov [data]="item" (item)="addtocart($event)"></app-oneprodnov>

      </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
      <app-spinwheel></app-spinwheel>
  </div>
</div>
