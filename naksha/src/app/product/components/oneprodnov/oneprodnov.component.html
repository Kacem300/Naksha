<div class="card" >
  <div>
    <img class="card-img-top" src="{{data.img}}" alt="Card image cap" width="250" height="300">
    <div class="card-body">
      <h6 class="card-title">{{data.title}}</h6>

  </div>
  </div>
    <div class="d-flex w-60">
    <button class="btn btn-primary btn-sm"  routerLink="/nouvdetai/{{data.id}}"> Details </button>
    <button class="btn btn-primary btn-sm"  (click)="show=true" *ngIf="!show">  ADD </button>
    <input type="number" class="form-control"  *ngIf="show" [(ngModel)]="amount" min="1">
      <button type="button" class="btn btn-danger" *ngIf="show" (click)="add();show=false" >ADD</button>
    </div>
  </div>
